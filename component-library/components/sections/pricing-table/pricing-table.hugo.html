  <!-- Pricing Table Sections 
  =========================-->
  <section class="pricing-table">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ partial "bookshop" (slice "generic/heading" .heading )}}

        {{ range .pricing_plans }}

        {{ end }}
      </div>
    </div>
  </section>
